language: rust
dist: bionic
sudo: required

rust:
  - stable

before_install:
  - sudo apt-get update
  - ci/network.sh prep
  - ci/connman.sh prep
  - ci/connman.sh build
  - ci/wpa_supplicant.sh prep
  - ci/wpa_supplicant.sh build
  - ci/hostapd.sh prep
  - ci/hostapd.sh build

before_script:
  - ci/wpa_supplicant.sh run
  - ci/connman.sh run
  - ci/hostapd.sh run
  - sleep 5
  - sudo connmanctl scan wifi
  - sleep 5
  - sudo connmanctl services

script:
  - cargo test
  - cargo build --example wifi_scan_list
  - sudo target/debug/examples/wifi_scan_list
  - sleep 5
  - sudo connmanctl services

cache:
  cargo: true
  directories:
    - connman
    - hostap
    - supplicant
