name: Test

on: [push, pull_request]

jobs:
  test:
    name: cargo test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run modprobe
        run: |
          sudo ls -lh /lib/modules/
          uname -a
          sudo ci/gh_install_hwsim.sh

